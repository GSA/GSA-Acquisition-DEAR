         <span class="ph autonumber">970.2201-1</span>-1 General.</h1>
      <div class="body conbody">
         <p class="p P">Contracting officers shall, in appropriate circumstances, follow the requirements in 48 CFR subpart 22.1, as supplemented in this section, in the award and administration of management and operating contracts.
