      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">936.609-3</span> Work oversight in architect-engineer contracts.</h1>
      <div class="body conbody">
         <p class="p P">In addition to the clause at 48 CFR 52.236-24, the contracting officer shall insert the clause at 952.236-71 in architect-engineer contracts.
</p>
