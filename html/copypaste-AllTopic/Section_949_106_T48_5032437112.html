      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">949.106</span> Fraud or other criminal conduct.</h1>
      <div class="body conbody">
         <p class="p P">Any evidence of fraud or other criminal conduct in connection with the settlement of a contract termination shall be reported in accordance with 909.406.


</p>
