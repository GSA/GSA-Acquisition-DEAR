         <span class="ph autonumber">904.7001</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p P">The provisions of this subpart shall apply to all offeror(s), contractors, and subcontractors who will or do have access to classified information or a significant quantity of special nuclear material.
