         <span class="ph autonumber">919.805-2</span> Procedures.</h1>
      <div class="body conbody">
         <p class="p P">Acquisitions involving section 8(a) competition must comply with source selection procedures set forth in 48 CFR chapter 1 in accordance with 13 CFR part 124.
</p>
