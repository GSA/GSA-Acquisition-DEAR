      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">970.2571-3</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The Contracting Officer shall insert the clause at 970.5225-1, Compliance with Export Control Laws and Regulations (Export Clause), in all solicitations and contracts.


</p>
