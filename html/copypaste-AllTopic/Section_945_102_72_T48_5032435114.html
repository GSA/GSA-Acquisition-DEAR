      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">945.102-72</span> Reporting of contractor sensitive property inventory.</h1>
      <div class="body conbody">
         <p class="p P">The contractor must develop and maintain a list of personal property items considered sensitive. Sensitive Items List must be approved by the PA/OPMO annually.


</p>
