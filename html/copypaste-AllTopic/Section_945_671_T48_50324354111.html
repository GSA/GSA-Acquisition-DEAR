      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">945.671</span> Contractor inventory in foreign countries.</h1>
      <div class="body conbody">
         <p class="p P">Contractor inventory located in foreign countries will be utilized and disposed of in accordance with 41 CFR 109-43.5 and 45.41, or its successor and 48 CFR 45.302.


</p>
