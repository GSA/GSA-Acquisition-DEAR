      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">903.502</span> Subcontractor kickbacks.</h1>
      <div class="body conbody">
         <p class="p P">Contracting officers shall report suspected violations of the Anti-Kickback Act through the Head of the Contracting Activity, or designee, to the Office of General Counsel.
</p>
