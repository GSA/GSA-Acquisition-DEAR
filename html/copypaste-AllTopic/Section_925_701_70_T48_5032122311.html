      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">925.701-70</span> Prohibited sources.</h1>
      <div class="body conbody">
         <p class="p P">No contract may be awarded to a company owned by an entity controlled by a foreign government if performance of the contract will require access to proscribed information. See subpart <a class="xref fm:ParaNumOnly" href="Subpart_904_71_T48_5031856.html#Subpart_904_71_T48_5031856">904.71</a> for additional guidance.
</p>
