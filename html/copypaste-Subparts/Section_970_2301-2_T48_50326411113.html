         <span class="ph autonumber">970.2301-2</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">The Contracting Officer shall insert the clause at 952.223-78, Sustainable Acquisition Requirements, in all management and operating (M&amp;O) contracts in accordance with 923.172.
</p>
